<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Acesso Gerenciamento Academico</title>
</head>

<body>
   
    <!-- <a href="pages/inicio.html">AQUI</a> -->

    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-3 d-none d-md-flex bg-image"></div>
    
    
            <!-- The content half -->
            <div class="col-md-9 bg-light">
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-7 col-xl-5 mx-auto align-items-center">
                                <img src="img/logo-verde.svg" style="margin: 0 auto; margin-bottom: 18px;"/>
                                <p class="text-muted mb-4" style="text-align: center;">Olá! Faça login para começar a sua sessão!</p>
                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Matrícula" autofocus="" class="input-email">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="password-field" type="password" placeholder="Senha" required="" class="input-email">
                                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="eye" onclick="Func()" style="font-size: 14px;"></span>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Manter conectado</label>
                                    </div>
                                    <button type="submit" class="btn-form" style="margin-bottom: 5px;">Acessar</button>
                                    <br/>
                                    <button type="submit" class="btn-form btn-secundary">Esqueci minha senha</button>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
    
            






    <script src="./js/script.js"></script>

</body>

<script>
    function Func() {
        var x = document.getElementById("password-field");
        var y = document.getElementById("eye");
        if (x.type == "password") {
        x.type = "text";
        y.classList.add('fa-eye-slash');
        y.classList.remove('fa-eye');
        } else {
        x.type = "password";
        y.classList.add('fa-eye');
        y.classList.remove('fa-eye-slash');
        }
    } 
</script>

</html>
